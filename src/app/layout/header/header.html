<header class="main-header">
  <div class="logo">
    <div class="logo-circle">
      <span class="logo-fam">fam</span>
      <div class="divider"></div>
      <span class="logo-cal">cal</span>
    </div>
  </div>

  <nav class="main-nav">
    <!-- Desktop navigation links -->
    <div class="desktop-nav-links" *ngIf="authService.currentUser()">
      <span><a [routerLink]="['/daily-calendar']">daily-Calendar</a></span>
      <span><a [routerLink]="['/family-calendar']">Calendar</a></span>
      <span><a [routerLink]="['/family-members']">family-members</a></span>
      <span><a [routerLink]="['/shopping-list']">shopping-list</a></span>
      <span><a [routerLink]="['/family-evening']">family-evening</a></span>
      <span *ngIf="authService.currentUser()?.isParent"><a [routerLink]="['/parent-settings']">Couple Time</a></span>
    </div>
    
    <div class="header-right">
      <span *ngIf="authService.currentUser()" class="user-menu-container">
        <span class="user-icon" title="Logged in" (click)="toggleUserMenu()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="8" r="4" fill="#888"/>
            <rect x="4" y="16" width="16" height="6" rx="3" fill="#888"/>
          </svg>
        </span>
        <ul class="user-dropdown-menu" *ngIf="userMenuOpen()">
          <li class="user-name">{{ authService.currentUser()?.name || authService.currentUser()?.familyName }}</li>
          <li><a class="main-nav-list" href="#" (click)="logout()">Logout</a></li>
        </ul>
      </span>
    </div>
  </nav>
 
</header>
