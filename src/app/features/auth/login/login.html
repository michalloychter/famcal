<div class="login-container main-div">
  <div class="welcome-screen">
    <h1>Hi, good to see you!</h1>
    <p class="welcome-subtitle">Ready to organize your family life?</p>
    
    <div class="action-buttons">
      <button mat-raised-button color="primary" class="use-btn" (click)="openLoginForm()">
        User
      </button>
      <button mat-raised-button color="accent" class="register-btn" (click)="goToRegister()">
        Not yet? Register
      </button>
    </div>
  </div>
</div>
